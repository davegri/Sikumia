<!DOCTYPE html>
<html dir="rtl">
{% load staticfiles %}

<head>
    <title>sikumim</title>
    <link href='http://fonts.googleapis.com/css?family=Alef:400,700&subset=latin,hebrew' rel='stylesheet' type='text/css'>
    <LINK href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
     {% block head %}{% endblock %}
    <LINK href="{% static "css/responsive.css" %}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <header>
            <a href="{% url 'index' %}"><h1>סיכומים.נט</h1></a>
            <div id="login" class="login" name="login">
                <h5>התחברות משתמשים רשומים</h5>
                <input type="text" id="login_username" name="login_username" placeholder="משתמש">
                <input type="password" id="login_password" name="login_password" placeholder="סיסמא">
                <input type="submit" id="login_submit" name="login_submit" value="התחבר">
                <div class="lock"></div>
            </div>
        </header>
        <div class="row">
            <nav class="col-6">
                <ol class="row">
                    <a href="{% url 'subject' 'english'%}" class='col-1'>
                        <li class='english'>אנגלית</li>
                    </a>
                    <a href='{% url 'subject' 'bible'%}' class='col-1'>
                        <li class='bible'>תנך</li>
                    </a>
                    <a href='{% url 'subject' 'history'%}' class='col-1'>
                        <li class='history'>היסטוריה</li>
                    </a>
                    <a href='{% url 'subject' 'civics'%}' class='col-1'>
                        <li class='civics'>אזרחות</li>
                    </a>
                    <a href='{% url 'subject' 'language'%}' class='col-1'>
                        <li class='language'>לשון</li>
                    </a>
                    <a href='{% url 'subject' 'literature'%}' class='col-1'>
                        <li class='literature'>ספרות</li>
                    </a>
                </ol>
            </nav>
            <div class="search-box col-3">
                <input type="text" id="search_box" name="search_box" placeholder="הקלד מילות חיפוש">
                <input type="submit" value="חפש" id="search_button" name="search_button">
            </div>
        </div>
        {% block body %}{% endblock %}
        <footer>2013 © כל הזכויות שמורות לסיכומים.נט</footer>
    </div>
    </div>
</body>

</html>
